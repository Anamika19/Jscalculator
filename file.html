<!DOCTYPE html>
<html>
<head>
<title>
</title>
</head>
<body align="center">
  <h1>  A Simple Calculator</h1>
</br>
</br>
</br>
    <textarea id="mytextarea" rows="5" cols="20">
    </textarea>
    <br>
    <button onclick="mytext('mytextarea','9')">9</button>
    <button onclick="mytext('mytextarea','8')">8</button>
    <button onclick="mytext('mytextarea','7')">7</button>
    <button onclick="mytext('mytextarea','+')">+</button><br>
    <button onclick="mytext('mytextarea','6')">6</button>
    <button onclick="mytext('mytextarea','5')">5</button>
    <button onclick="mytext('mytextarea','4')">4</button>
    <button onclick="mytext('mytextarea','-')">-</button><br>
    <button onclick="mytext('mytextarea','3')">3</button>
    <button onclick="mytext('mytextarea','2')">2</button>
    <button onclick="mytext('mytextarea','1')">1</button>
    <button onclick="mytext('mytextarea','*')">*</button><br>
    <button onclick="mytext('mytextarea','0')">0</button>
    <button onclick="mytext('mytextarea','/')">/</button>
    <button onclick="mytext('mytextarea','=')">=</button>
    <button onclick="mytext('mytextarea','C')">clear</button>
    
    
  <script>
  function mytext(text,t)
  {
    var c=document.getElementById(text);
    c.innerHTML+=t;
  }
  </script>
</body>
</html>
